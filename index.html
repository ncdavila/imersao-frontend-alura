<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Frontend Alura - Spotify</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href=""><img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify"></a>
            </div>
            <ul>
                <li>
                    <a href=""><span class="fa fa-home"></span><span> Início</span></a>
                </li>
                <li>
                    <a href=""><span class="fa fa-search"></span><span> Buscar</span></a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="sectin-playlist">
                <div class="sectin-playlist__content">
                    <span class="text title">Crie sua primeira playlist.</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main class="main-container">
        <nav class="header__navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./src/assets/icons/small-left.png" alt="Seta esquerda para voltar">
                </button>
                <button class="arrow-right">
                    <img src="./src/assets/icons/small-right.png" alt="Seta direita para voltar">
                </button>
                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input type="text" id="search-input"placeholder="O que você quer ouvir?" maxlength="800">
                </div>
            </div>
            <div class="header__login">
                <button class="subscribe">Inscreva-se</button>
                <button class="login">Entrar</button>
            </div>
        </nav>
        <div class="playlist-container">
            <div class="playlist__header">
                <h1 id="greeting">Bom dia</p>
                <h2 class="subtitle">Navegar por todas as seções</h2>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <p class="title">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="footer__button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
<!-- Scripts -->
<script src="script.js"></script>
</html>
